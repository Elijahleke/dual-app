<!DOCTYPE html>
<html>
<head>
<title>Flask Shared DB</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 40px; color: #333;">
<h1 style="color: #007BFF;">Flask app with shared DB is live!</h1>
<ul style="padding-left: 20px; list-style-type: circle;">
{% for item in data %}
<li style="font-size: 18px; margin-bottom: 8px;">{{ item }}</li>
{% endfor %}
</ul>
</body>
</html>
