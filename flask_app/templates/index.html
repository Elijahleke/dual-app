<!DOCTYPE html>
<html>
<head>
  <title>Flask Shared DB</title>
</head>
<body style="
  font-family: Arial, sans-serif;
  background-image: url('bg.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  padding: 60px;
  color: #fff;
  text-align: center;
">

  <div style="background-color: rgba(0, 0, 0, 0.6); padding: 40px; border-radius: 10px; display: inline-block;">
    <h1 style="color: #00d1ff; font-size: 36px; margin-bottom: 30px;">
      Flask App with Shared DB is Live!
    </h1>
    <ul style="list-style-type: circle; text-align: left; display: inline-block; padding-left: 20px;">
      {% for item in data %}
      <li style="font-size: 20px; margin-bottom: 10px;">{{ item }}</li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
